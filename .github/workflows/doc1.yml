name: Build and Deploy sushiltest1

on:
  push:
    branches:
      - main
      - development

jobs:
  set-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Set Doc Environment based on branch name
        run: |
          TARGET_BRANCH=${{ github.ref }}
          if [[ "$TARGET_BRANCH" == "refs/heads/main" ]]; then
            echo "Environment: production"
          elif [[ "$TARGET_BRANCH" == "refs/heads/development" ]]; then
            echo "Environment: development"
          else
            echo "Environment: Wrong Environment"
          fi
          echo "environment: ${{ env.NAME }}"
          echo "environment: ${{ env.TEST }}"
