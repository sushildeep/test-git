name: Set Output Variable Example

on:
  push:
    branches:
      - main
      - dev*

jobs:
  set-output:
    runs-on: ubuntu-latest
    outputs:
      my_env: ${{ steps.set-output.outputs.my_env }}
    steps:
        - name: Set Doc Environment based on branch name
          run: |
              TARGET_BRANCH=${{ github.events.ref }}
              if [[ "$TARGET_BRANCH" == "master" ]]; then
                echo "Environment: production"
                echo "::set-env name=DOC_ENV::production"
              elif [[ "$TARGET_BRANCH" == "development" ]]; then
                echo "Environment: development"
                echo "::set-env name=DOC_ENV::development"
              else
                echo "Environment: Wrong Environment"
                echo "::set-env name=DOC_ENV::Wrong Environment"
              fi
            fi

  display-output:
    needs: set-output
    runs-on: ubuntu-latest
    environment: 
      name: ${{ needs.set-output.outputs.my_env }}
    steps:
      - name: Display Output Variable
        run: |
          echo "My Environment: ${{ needs.set-output.outputs.my_env }}"
      - name: Display Environment Variable
        run: |
          echo "ENV_CONTEXT_VAR: ${{ vars.ENV_CONTEXT_VAR }}"
          echo "environment: ${{ vars.NAME }}"
