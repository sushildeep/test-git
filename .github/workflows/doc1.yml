name: Build and Deploy

on:
  push:
    branches:
      - master
      - development

jobs:
  set-environment:
    runs-on: ubuntu-latest  # Replace 'doc' with the desired runner type or OS

    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'production' || github.ref == 'refs/heads/development' && 'development' || '' }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

  build-and-deploy:
    needs: set-environment
    runs-on: ubuntu-latest  # Replace 'doc' with the desired runner type or OS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

      - name: Nginx Config Test and Restart
        run: |
            "${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}" \
            "service nginx configtest && service nginx restart"

      - name: Deploy to Server
        run: |
          rsync -Wxvuk --delete site/ ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/opt/www/doc/
          sync redirects.txt ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/etc/nginx/redirects.txt
          rsync redirects_pageid.txt ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/etc/nginx/redirects_pageid.

          
     
