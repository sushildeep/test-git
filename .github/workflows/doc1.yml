name: Set Output Variable Example

on:
  push:
    branches:
      - main

jobs:
  set-output:
    runs-on: ubuntu-latest
    outputs:
      my_env: ${{ steps.set-output.outputs.my_env }}
    steps:
      - name: Set Output Variable
        id: set-output
        run: echo "::set-output name=my_env::production"

  display-output:
    needs: set-output
    runs-on: ubuntu-latest
    steps:
      - name: Display Output Variable
        run: |
          echo "My Environment: ${{ needs.set-output.outputs.my_env }}"
